<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FOUR - Smash Burger & Eats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#8B0000',
                red: '#DC143C',
                gold: '#FFD700',
                black: '#050505',
                card: '#111111'
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'voice-wave': 'voiceWave 0.8s ease-in-out infinite',
              'glow': 'glow 2.5s ease-in-out infinite',
              'fly-to-cart': 'flyToCart 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'ken-burns': 'kenBurns 10s ease-in-out infinite alternate',
              'slide-in-right': 'slideInRight 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards',
            },
            keyframes: {
              voiceWave: {
                '0%, 100%': { transform: 'scaleY(0.5)' },
                '50%': { transform: 'scaleY(1.5)' },
              },
              glow: {
                '0%, 100%': { 
                  boxShadow: '0 0 10px rgba(255, 215, 0, 0.1), 0 0 20px rgba(255, 215, 0, 0.05)',
                  transform: 'scale(1)'
                },
                '50%': { 
                  boxShadow: '0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.2)',
                  transform: 'scale(1.05)'
                },
              },
              kenBurns: {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '100%': { transform: 'scale(1.15) translate(-2%, -2%)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              flyToCart: {
                '0%': { 
                  transform: 'translate(0, 0) scale(1)',
                  opacity: '1'
                },
                '100%': { 
                  transform: 'translate(var(--tw-fly-x), var(--tw-fly-y)) scale(0.1)',
                  opacity: '0'
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        padding-bottom: var(--sab); /* Global safe area padding */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        transition: all 0.3s ease;
      }
      .neon-border:active {
         box-shadow: 0 0 15px rgba(220, 20, 60, 0.6);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
      }
      .watermark {
        -webkit-text-stroke: 2px #2a0000;
        color: transparent;
      }
      /* Premium Hover Effect - Grow & Soft Red Glow */
      .premium-hover {
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .premium-hover:hover {
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 10px 30px -10px rgba(220, 20, 60, 0.5), 0 0 20px 2px rgba(220, 20, 60, 0.15);
        border-color: rgba(220, 20, 60, 0.4) !important;
      }
      .premium-hover:active {
        transform: scale(0.97);
        transition-duration: 0.1s;
      }
      /* Utility for safe areas */
      .pb-safe { padding-bottom: calc(1rem + var(--sab)); }
      .mb-safe { margin-bottom: var(--sab); }
      .bottom-safe { bottom: calc(1rem + var(--sab)); }

      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
    </style>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

}
</script>
